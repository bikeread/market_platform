    .apply-screen {
      height: 100%;
      background: var(--bg-primary);
      padding-bottom: 120px;
    }

    .apply-content {
      padding: 0 20px;
    }

    /* Activity Type Selection */
    .type-section {
      margin-bottom: 24px;
      animation: slideUp 0.5s ease forwards;
    }

    .section-title {
      font-family: var(--font-display);
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 16px;
      background: var(--primary);
      border-radius: 2px;
    }

    .type-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .type-card {
      background: var(--bg-card);
      border: 2px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: 20px 12px;
      text-align: center;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .type-card:hover {
      border-color: var(--primary);
    }

    .type-card.selected {
      border-color: var(--primary);
      background: linear-gradient(135deg, rgba(10, 132, 255, 0.1), rgba(10, 132, 255, 0.05));
    }

    .type-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .type-icon.checkin { background: linear-gradient(135deg, rgba(48, 209, 88, 0.2), rgba(48, 209, 88, 0.1)); }
    .type-icon.lottery { background: linear-gradient(135deg, rgba(255, 214, 10, 0.2), rgba(255, 214, 10, 0.1)); }
    .type-icon.invite { background: linear-gradient(135deg, rgba(191, 90, 242, 0.2), rgba(191, 90, 242, 0.1)); }

    .type-name {
      font-size: 13px;
      font-weight: 500;
    }

    /* Form Section */
    .form-section {
      animation: slideUp 0.5s ease 0.1s forwards;
      opacity: 0;
    }

    .input-wrapper {
      margin-bottom: 20px;
    }

    .input-wrapper label {
      display: block;
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .input-wrapper label .required {
      color: var(--accent-red);
    }

    .input-field {
      width: 100%;
      padding: 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 16px;
      transition: var(--transition-fast);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
    }

    .input-field::placeholder {
      color: var(--text-tertiary);
    }

    textarea.input-field {
      min-height: 100px;
      resize: none;
    }

    /* Date Picker */
    .date-picker {
      display: flex;
      gap: 12px;
    }

    .date-input {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      cursor: pointer;
    }

    .date-separator {
      color: var(--text-tertiary);
    }

    /* Reward Config */
    .reward-section {
      animation: slideUp 0.5s ease 0.2s forwards;
      opacity: 0;
    }

    .reward-card {
      background: var(--bg-card);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: 16px;
      margin-bottom: 12px;
    }

    .reward-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .reward-title {
      font-weight: 600;
      font-size: 14px;
    }

    .reward-remove {
      width: 28px;
      height: 28px;
      background: rgba(255, 69, 58, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--accent-red);
      font-size: 14px;
    }

    .reward-inputs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .reward-inputs .input-field {
      padding: 12px;
      font-size: 14px;
    }

    .add-reward-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 14px;
      background: var(--glass-bg);
      border: 1px dashed var(--glass-border);
      border-radius: var(--radius-lg);
      color: var(--primary);
      font-size: 14px;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .add-reward-btn:hover {
      background: var(--glass-border);
    }

    /* Submit Section */
    .submit-section {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 375px;
      padding: 20px;
      background: linear-gradient(to top, var(--bg-primary), transparent);

    }

    .submit-btn {
      width: 100%;

      font-size: 17px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      box-shadow: var(--shadow-glow);
    }

    .submit-hint {
      text-align: center;
      font-size: 12px;
      color: var(--text-tertiary);
      margin-top: 12px;
    }
  </style>
</head>
