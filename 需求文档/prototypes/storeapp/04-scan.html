<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <style>
    .scan-screen {
      height: 100%;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    /* Camera View */
    .camera-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
    }

    /* Scan Frame */
    .scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 260px;
      height: 260px;
    }

    .scan-corners {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border-color: var(--primary);
      border-style: solid;
      border-width: 0;
    }

    .corner.tl {
      top: 0;
      left: 0;
      border-top-width: 4px;
      border-left-width: 4px;
      border-top-left-radius: 8px;
    }

    .corner.tr {
      top: 0;
      right: 0;
      border-top-width: 4px;
      border-right-width: 4px;
      border-top-right-radius: 8px;
    }

    .corner.bl {
      bottom: 0;
      left: 0;
      border-bottom-width: 4px;
      border-left-width: 4px;
      border-bottom-left-radius: 8px;
    }

    .corner.br {
      bottom: 0;
      right: 0;
      border-bottom-width: 4px;
      border-right-width: 4px;
      border-bottom-right-radius: 8px;
    }

    /* Scan Line Animation */
    .scan-line {
      position: absolute;
      top: 20%;
      left: 10%;
      right: 10%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      border-radius: 2px;
      animation: scan 2s ease-in-out infinite;
      box-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary-glow);
    }

    @keyframes scan {
      0% { top: 10%; }
      50% { top: 85%; }
      100% { top: 10%; }
    }

    /* Overlay Mask */
    .overlay-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .overlay-mask::before,
    .overlay-mask::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .overlay-mask::before {
      top: 0;
      height: calc(50% - 130px);
    }

    .overlay-mask::after {
      bottom: 0;
      height: calc(50% - 130px);
    }

    .overlay-side {
      position: absolute;
      top: calc(50% - 130px);
      height: 260px;
      background: rgba(0, 0, 0, 0.6);
    }

    .overlay-side.left {
      left: 0;
      width: calc(50% - 130px);
    }

    .overlay-side.right {
      right: 0;
      width: calc(50% - 130px);
    }

    /* Header */
    .scan-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 44px 16px 16px;
      z-index: 20;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .back-btn {
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .back-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .scan-title {
      font-family: var(--font-display);
      font-size: 18px;
      font-weight: 600;
      color: white;
    }

    .placeholder {
      width: 40px;
    }

    /* Hint Text */
    .scan-hint {
      position: absolute;
      top: calc(50% + 160px);
      left: 0;
      right: 0;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      z-index: 20;
    }

    /* Bottom Actions */
    .scan-actions {
      position: absolute;
      bottom: 60px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 20;
    }

    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .action-btn .icon-circle {
      width: 56px;
      height: 56px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: var(--transition-fast);
    }

    .action-btn:hover .icon-circle {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .action-btn .label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Manual Input Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: flex-end;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition-normal);
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      width: 100%;
      background: var(--bg-secondary);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      padding: 24px;
      transform: translateY(100%);
      transition: var(--transition-normal);
    }

    .modal-overlay.show .modal-content {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .modal-title {
      font-family: var(--font-display);
      font-size: 18px;
      font-weight: 600;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .modal-close:hover {
      background: var(--bg-hover);
    }

    .input-wrapper {
      margin-bottom: 20px;
    }

    .input-wrapper label {
      display: block;
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .input-field {
      width: 100%;
      padding: 14px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-input);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 16px;
      font-family: var(--font-display);
      letter-spacing: 3px;
      text-align: center;
      text-transform: uppercase;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      border: none;
      border-radius: var(--radius-md);
      font-family: var(--font-display);
      font-size: 16px;
      font-weight: 500;
      color: white;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .submit-btn:hover {
      background: var(--primary-light);
    }

    /* History Button */
    .history-btn {

      border-radius: var(--radius-full);
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      z-index: 20;
    }
  </style>
