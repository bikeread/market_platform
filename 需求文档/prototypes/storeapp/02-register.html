<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, height=812, initial-scale=1.0">
  <title>门店端 - 注册</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .register-screen {
      height: 100%;
      background: var(--bg-primary);
      position: relative;
    }

    .register-content {
      padding: 0 24px 40px;
    }

    /* Progress Steps */
    .progress-steps {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0 32px;
      animation: fadeIn 0.5s ease forwards;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .step-dot {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: 2px solid var(--border-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-display);
      font-size: 14px;
      font-weight: 600;
      color: var(--text-tertiary);
      transition: var(--transition-fast);
    }

    .step.active .step-dot {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .step.completed .step-dot {
      background: var(--accent-green);
      border-color: var(--accent-green);
      color: white;
    }

    .step-label {
      font-size: 13px;
      color: var(--text-tertiary);
    }

    .step.active .step-label {
      color: var(--text-primary);
    }

    .step-line {
      width: 40px;
      height: 2px;
      background: var(--border-light);
      margin: 0 12px;
    }

    .step-line.completed {
      background: var(--accent-green);
    }

    /* Form Section */
    .form-section {
      animation: slideUp 0.5s ease 0.1s forwards;
      opacity: 0;
    }

    .form-title {
      font-family: var(--font-display);
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .form-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    .input-wrapper {
      margin-bottom: 20px;
    }

    .input-wrapper label {
      display: block;
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .input-wrapper label .required {
      color: var(--accent-red);
    }

    .input-field {
      width: 100%;
      padding: 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 16px;
      transition: var(--transition-fast);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-glow);
    }

    .input-field::placeholder {
      color: var(--text-tertiary);
    }

    .input-with-btn {
      display: flex;
      gap: 12px;
    }

    .input-with-btn .input-field {
      flex: 1;
    }

    .code-btn {
      padding: 16px 20px;
      background: var(--primary);
      border: none;
      border-radius: var(--radius-md);
      color: white;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .code-btn:hover {
      background: var(--primary-dark);
    }

    /* Password Strength */
    .password-strength {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .strength-bar {
      flex: 1;
      height: 4px;
      background: var(--border-light);
      border-radius: 2px;
    }

    .strength-bar.weak {
      background: var(--accent-red);
    }

    .strength-bar.medium {
      background: var(--accent-orange);
    }

    .strength-bar.strong {
      background: var(--accent-green);
    }

    .password-hint {
      font-size: 12px;
      color: var(--text-tertiary);
      margin-top: 8px;
    }

    /* Agreement */
    .agreement {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin: 24px 0 32px;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-light);
      border-radius: 6px;
      cursor: pointer;
      flex-shrink: 0;
      margin-top: 2px;
      transition: var(--transition-fast);
    }

    .checkbox.checked {
      background: var(--primary);
      border-color: var(--primary);
    }

    .checkbox.checked::after {
      content: '✓';
      color: white;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .agreement-text {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .agreement-text a {
      color: var(--primary);
      text-decoration: none;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 18px;
      background: var(--primary);
      border: none;
      border-radius: var(--radius-lg);
      font-family: var(--font-display);
      font-size: 17px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      box-shadow: var(--shadow-lg);
      transition: var(--transition-normal);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
    }

    .submit-btn:disabled {
      background: var(--bg-tertiary);
      color: var(--text-tertiary);
      box-shadow: none;
      cursor: not-allowed;
    }

    /* Login Link */
    .login-link {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="screen">
      <div class="register-screen">
        <!-- Status Bar -->
        <div class="status-bar">
          <span class="time">9:41</span>
          <div class="icons">
            <svg width="18" height="12" viewBox="0 0 18 12" fill="white">
              <path d="M1 4.5C1 3.67 1.67 3 2.5 3H4.5C5.33 3 6 3.67 6 4.5V10.5C6 11.33 5.33 12 4.5 12H2.5C1.67 12 1 11.33 1 10.5V4.5Z"/>
              <path d="M7 2.5C7 1.67 7.67 1 8.5 1H10.5C11.33 1 12 1.67 12 2.5V10.5C12 11.33 11.33 12 10.5 12H8.5C7.67 12 7 11.33 7 10.5V2.5Z"/>
              <path d="M13 0.5C13 0.22 13.22 0 13.5 0H15.5C15.78 0 16 0.22 16 0.5V10.5C16 11.33 15.33 12 14.5 12C13.67 12 13 11.33 13 10.5V0.5Z"/>
            </svg>
            <svg width="16" height="12" viewBox="0 0 16 12" fill="white">
              <path d="M8 2.4C10.6 2.4 12.9 3.5 14.5 5.3L16 3.8C14 1.5 11.2 0 8 0C4.8 0 2 1.5 0 3.8L1.5 5.3C3.1 3.5 5.4 2.4 8 2.4Z"/>
              <path d="M8 6.4C9.5 6.4 10.9 7 11.9 8L13.4 6.5C12 5.1 10.1 4.2 8 4.2C5.9 4.2 4 5.1 2.6 6.5L4.1 8C5.1 7 6.5 6.4 8 6.4Z"/>
              <circle cx="8" cy="10" r="2"/>
            </svg>
            <svg width="25" height="12" viewBox="0 0 25 12" fill="white">
              <rect x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="white" fill="none"/>
              <rect x="2" y="2" width="17" height="8" rx="1" fill="white"/>
              <path d="M23 4V8C24 7.5 24 4.5 23 4Z"/>
            </svg>
          </div>
        </div>

        <!-- Nav Bar -->
        <div class="nav-bar">
          <div class="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 18L9 12L15 6"/>
            </svg>
          </div>
          <span class="title">门店注册</span>
          <div class="action"></div>
        </div>

        <div class="register-content">
          <!-- Progress Steps -->
          <div class="progress-steps">
            <div class="step active">
              <div class="step-dot">1</div>
              <span class="step-label">验证手机</span>
            </div>
            <div class="step-line"></div>
            <div class="step">
              <div class="step-dot">2</div>
              <span class="step-label">设置密码</span>
            </div>
            <div class="step-line"></div>
            <div class="step">
              <div class="step-dot">3</div>
              <span class="step-label">完成</span>
            </div>
          </div>

          <!-- Form Section -->
          <div class="form-section">
            <h1 class="form-title">验证手机号</h1>
            <p class="form-subtitle">请输入您的手机号，我们将发送验证码</p>

            <div class="input-wrapper">
              <label>手机号 <span class="required">*</span></label>
              <input type="tel" class="input-field" placeholder="请输入手机号">
            </div>

            <div class="input-wrapper">
              <label>验证码 <span class="required">*</span></label>
              <div class="input-with-btn">
                <input type="text" class="input-field" placeholder="请输入验证码">
                <button class="code-btn">获取验证码</button>
              </div>
            </div>

            <div class="input-wrapper">
              <label>设置密码 <span class="required">*</span></label>
              <input type="password" class="input-field" placeholder="请设置6-20位密码">
              <div class="password-strength">
                <div class="strength-bar weak"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
              </div>
              <p class="password-hint">密码需包含字母和数字，长度6-20位</p>
            </div>

            <div class="input-wrapper">
              <label>确认密码 <span class="required">*</span></label>
              <input type="password" class="input-field" placeholder="请再次输入密码">
            </div>

            <div class="input-wrapper">
              <label>门店名称 <span class="required">*</span></label>
              <input type="text" class="input-field" placeholder="请输入门店名称">
            </div>

            <!-- Agreement -->
            <div class="agreement">
              <div class="checkbox checked" onclick="this.classList.toggle('checked')"></div>
              <p class="agreement-text">
                我已阅读并同意 <a href="#">《门店服务协议》</a>和<a href="#">《平台规则》</a>
              </p>
            </div>

            <!-- Submit -->
            <button class="submit-btn">提交注册</button>

            <!-- Login Link -->
            <p class="login-link">
              已有账号？<a href="01-login.html">立即登录</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
