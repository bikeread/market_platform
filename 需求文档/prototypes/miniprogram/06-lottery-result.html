<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, height=812, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <style>
    .result-screen {
      height: 100%;
      background: var(--bg-primary);
      position: relative;
      overflow: hidden;
    }

    /* Celebration Background */
    .celebration-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
      animation: confettiFall 4s ease-out forwards;
    }

    .confetti:nth-child(1) { left: 10%; background: var(--accent-gold); animation-delay: 0s; }
    .confetti:nth-child(2) { left: 20%; background: var(--accent-red); animation-delay: 0.2s; }
    .confetti:nth-child(3) { left: 30%; background: var(--accent-green); animation-delay: 0.4s; }
    .confetti:nth-child(4) { left: 40%; background: var(--primary); animation-delay: 0.1s; }
    .confetti:nth-child(5) { left: 50%; background: var(--accent-orange); animation-delay: 0.3s; }
    .confetti:nth-child(6) { left: 60%; background: var(--accent-gold); animation-delay: 0.5s; }
    .confetti:nth-child(7) { left: 70%; background: var(--accent-red); animation-delay: 0.15s; }
    .confetti:nth-child(8) { left: 80%; background: var(--primary); animation-delay: 0.35s; }
    .confetti:nth-child(9) { left: 90%; background: var(--accent-green); animation-delay: 0.25s; }
    .confetti:nth-child(10) { left: 15%; background: var(--accent-orange); animation-delay: 0.45s; }

    @keyframes confettiFall {
      0% {
        top: -10%;
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }
      100% {
        top: 100%;
        opacity: 0;
        transform: rotate(720deg) scale(0.5);
      }
    }

    /* Glow Effect */
    .glow-circle {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--accent-gold) 0%, transparent 70%);
      opacity: 0.2;
      animation: glowPulse 2s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.2; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.3; }
    }

    /* Content */
    .result-content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 0 24px;
    }

    /* Win State */
    .win-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .win-badge {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--accent-gold), var(--primary-light));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      box-shadow: 0 0 60px rgba(255, 214, 10, 0.4);
    }

    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    .win-badge-icon {
      font-size: 56px;
    }

    .win-title {
      font-family: var(--font-display);
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      animation: slideUp 0.5s ease 0.3s forwards;
      opacity: 0;
    }

    .win-subtitle {
      font-size: 15px;
      color: var(--text-secondary);
      margin-bottom: 40px;
      animation: slideUp 0.5s ease 0.4s forwards;
      opacity: 0;
    }

    /* Prize Card */
    .prize-card {
      width: 100%;
      background: linear-gradient(135deg, rgba(255, 214, 10, 0.15), rgba(255, 214, 10, 0.05));
      border: 2px solid var(--accent-gold);
      border-radius: var(--radius-lg);
      padding: 32px 24px;
      text-align: center;
      animation: scaleIn 0.5s ease 0.5s forwards;
      opacity: 0;
    }

    .prize-image {
      width: 100px;
      height: 100px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 36px;
    }

    .prize-name {
      font-family: var(--font-display);
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--accent-gold);
    }

    .prize-desc {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .prize-validity {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-full);
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Action Buttons */
    .action-buttons {
      padding: 32px 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: slideUp 0.5s ease 0.6s forwards;
      opacity: 0;
    }

    .btn-view-prize {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--accent-gold), var(--primary-light));
      border: none;
      border-radius: var(--radius-lg);
      font-family: var(--font-display);
      font-size: 17px;
      font-weight: 600;
      color: #1a1a1a;
      cursor: pointer;
      transition: var(--transition-normal);
      box-shadow: 0 8px 24px rgba(255, 214, 10, 0.3);
    }

    .btn-view-prize:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(255, 214, 10, 0.4);
    }

    .btn-draw-again {
      width: 100%;
      padding: 18px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      font-family: var(--font-display);
      font-size: 17px;
      font-weight: 600;
      color: var(--text-primary);
      cursor: pointer;
      transition: var(--transition-normal);
    }

    .btn-draw-again:hover {
      background: var(--border-light);
    }

    /* Lose State */
    .lose-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      display: none;
    }

    .lose-icon {
      width: 120px;
      height: 120px;
      background: var(--bg-tertiary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      font-size: 56px;
    }

    .lose-title {
      font-family: var(--font-display);
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    .lose-subtitle {
      font-size: 15px;
      color: var(--text-tertiary);
      margin-bottom: 40px;
      max-width: 260px;
      line-height: 1.6;
    }

    .lose-actions {
      width: 100%;
    }

    .btn-try-again {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: var(--radius-lg);
      font-family: var(--font-display);
      font-size: 17px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: var(--transition-normal);
      box-shadow: var(--shadow-glow);
      margin-bottom: 12px;
    }

    .btn-try-again:hover {
      transform: translateY(-2px);
    }

    .btn-back-home {
      width: 100%;
      padding: 18px;
      background: transparent;
      border: none;
      font-size: 15px;
      color: var(--text-tertiary);
      cursor: pointer;
    }

    /* Stars decoration */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: starAppear 1s ease forwards;
    }

    .star:nth-child(1) { top: 15%; left: 15%; animation-delay: 0.8s; }
    .star:nth-child(2) { top: 25%; left: 85%; animation-delay: 1s; }
    .star:nth-child(3) { top: 35%; left: 10%; animation-delay: 1.2s; }
    .star:nth-child(4) { top: 20%; left: 75%; animation-delay: 0.9s; }

    @keyframes starAppear {
      0% { transform: scale(0) rotate(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: scale(1) rotate(180deg); opacity: 0.6; }
    }

    /* Toggle for demo */
    .demo-toggle {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-full);
      font-size: 12px;
      color: var(--text-tertiary);
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
