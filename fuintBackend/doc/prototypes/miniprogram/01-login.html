<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, height=812, initial-scale=1.0">
  <title>Fuint - 授权登录</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-screen {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
      position: relative;
      overflow: hidden;
    }

    /* Background Effects */
    .bg-gradient {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 20%, rgba(10, 132, 255, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(48, 209, 88, 0.1) 0%, transparent 40%);
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .bg-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Content */
    .login-content {
      position: relative;
      z-index: 10;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 60px 32px 40px;
    }

    /* Logo Section */
    .logo-section {
      text-align: center;
      margin-bottom: 60px;
      animation: slideDown 0.8s ease forwards;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-glow);
      position: relative;
    }

    .logo::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 30px;
      background: linear-gradient(135deg, var(--primary), transparent);
      z-index: -1;
      opacity: 0.5;
    }

    .logo-icon {
      font-size: 48px;
      font-weight: 700;
      color: white;
      font-family: var(--font-display);
    }

    .brand-name {
      font-family: var(--font-display);
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .brand-tagline {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* Login Form */
    .login-form {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .welcome-text {
      margin-bottom: 32px;
      animation: slideUp 0.6s ease 0.2s forwards;
      opacity: 0;
    }

    .welcome-text h2 {
      font-family: var(--font-display);
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .welcome-text p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* Auth Buttons */
    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: slideUp 0.6s ease 0.3s forwards;
      opacity: 0;
    }

    .btn-auth {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 24px;
      border-radius: var(--radius-lg);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: var(--transition-normal);
    }

    .btn-wechat {
      background: #07C160;
      color: white;
    }

    .btn-wechat:hover {
      background: #06AD56;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(7, 193, 96, 0.3);
    }

    .btn-wechat .icon {
      width: 24px;
      height: 24px;
    }

    .btn-phone {
      background: var(--glass-bg);
      color: var(--text-primary);
      border: 1px solid var(--glass-border);
    }

    .btn-phone:hover {
      background: var(--glass-border);
      transform: translateY(-2px);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 32px 0;
      animation: fadeIn 0.6s ease 0.4s forwards;
      opacity: 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--glass-border);
    }

    .divider span {
      font-size: 12px;
      color: var(--text-tertiary);
    }

    /* Phone Input */
    .phone-input-section {
      animation: slideUp 0.6s ease 0.5s forwards;
      opacity: 0;
    }

    .phone-input-wrapper {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .country-code {
      width: 80px;
      padding: 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 16px;
      text-align: center;
    }

    .phone-input {
      flex: 1;
      padding: 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 16px;
    }

    .phone-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-glow);
    }

    .code-input-wrapper {
      display: flex;
      gap: 12px;
    }

    .code-input {
      flex: 1;
      padding: 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 16px;
    }

    .send-code-btn {
      padding: 16px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .send-code-btn:hover {
      background: var(--primary-dark);
    }

    /* Agreement */
    .agreement {
      margin-top: auto;
      padding-top: 32px;
      animation: fadeIn 0.6s ease 0.6s forwards;
      opacity: 0;
    }

    .agreement-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--glass-border);
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition-fast);
      flex-shrink: 0;
      margin-top: 2px;
    }

    .checkbox.checked {
      background: var(--primary);
      border-color: var(--primary);
    }

    .checkbox.checked::after {
      content: '✓';
      color: white;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .agreement-text {
      font-size: 12px;
      color: var(--text-tertiary);
      line-height: 1.6;
    }

    .agreement-text a {
      color: var(--primary);
      text-decoration: none;
    }

    /* Decorative Elements */
    .deco-circle {
      position: absolute;
      border-radius: 50%;
      border: 1px solid var(--glass-border);
    }

    .deco-circle-1 {
      width: 200px;
      height: 200px;
      top: -60px;
      right: -60px;
      opacity: 0.3;
    }

    .deco-circle-2 {
      width: 120px;
      height: 120px;
      bottom: 120px;
      left: -40px;
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="screen">
      <div class="login-screen">
        <!-- Background -->
        <div class="bg-gradient"></div>
        <div class="bg-grid"></div>
        <div class="deco-circle deco-circle-1"></div>
        <div class="deco-circle deco-circle-2"></div>

        <!-- Status Bar -->
        <div class="status-bar">
          <span class="time">9:41</span>
          <div class="icons">
            <svg width="18" height="12" viewBox="0 0 18 12" fill="white">
              <path d="M1 4.5C1 3.67 1.67 3 2.5 3H4.5C5.33 3 6 3.67 6 4.5V10.5C6 11.33 5.33 12 4.5 12H2.5C1.67 12 1 11.33 1 10.5V4.5Z"/>
              <path d="M7 2.5C7 1.67 7.67 1 8.5 1H10.5C11.33 1 12 1.67 12 2.5V10.5C12 11.33 11.33 12 10.5 12H8.5C7.67 12 7 11.33 7 10.5V2.5Z"/>
              <path d="M13 0.5C13 0.22 13.22 0 13.5 0H15.5C15.78 0 16 0.22 16 0.5V10.5C16 11.33 15.33 12 14.5 12H14.5C13.67 12 13 11.33 13 10.5V0.5Z"/>
            </svg>
            <svg width="16" height="12" viewBox="0 0 16 12" fill="white">
              <path d="M8 2.4C10.6 2.4 12.9 3.5 14.5 5.3L16 3.8C14 1.5 11.2 0 8 0C4.8 0 2 1.5 0 3.8L1.5 5.3C3.1 3.5 5.4 2.4 8 2.4Z"/>
              <path d="M8 6.4C9.5 6.4 10.9 7 11.9 8L13.4 6.5C12 5.1 10.1 4.2 8 4.2C5.9 4.2 4 5.1 2.6 6.5L4.1 8C5.1 7 6.5 6.4 8 6.4Z"/>
              <circle cx="8" cy="10" r="2"/>
            </svg>
            <svg width="25" height="12" viewBox="0 0 25 12" fill="white">
              <rect x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="white" fill="none"/>
              <rect x="2" y="2" width="17" height="8" rx="1" fill="white"/>
              <path d="M23 4V8C24 7.5 24 4.5 23 4Z"/>
            </svg>
          </div>
        </div>

        <!-- Content -->
        <div class="login-content">
          <!-- Logo -->
          <div class="logo-section">
            <div class="logo">
              <span class="logo-icon">F</span>
            </div>
            <h1 class="brand-name">Fuint Auto</h1>
            <p class="brand-tagline">智能会员 · 尊享服务</p>
          </div>

          <!-- Login Form -->
          <div class="login-form">
            <div class="welcome-text">
              <h2>欢迎回来</h2>
              <p>登录以享受专属会员权益</p>
            </div>

            <!-- Auth Buttons -->
            <div class="auth-buttons">
              <button class="btn-auth btn-wechat">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M8.5 11C9.33 11 10 10.33 10 9.5C10 8.67 9.33 8 8.5 8C7.67 8 7 8.67 7 9.5C7 10.33 7.67 11 8.5 11ZM15.5 11C16.33 11 17 10.33 17 9.5C17 8.67 16.33 8 15.5 8C14.67 8 14 8.67 14 9.5C14 10.33 14.67 11 15.5 11ZM12 2C6.48 2 2 5.58 2 10C2 12.4 3.21 14.54 5.14 16L4 20L8.5 18C9.61 18.33 10.78 18.5 12 18.5C17.52 18.5 22 14.92 22 10.5C22 6.08 17.52 2.5 12 2.5V2Z"/>
                </svg>
                微信一键登录
              </button>

              <button class="btn-auth btn-phone">
                <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="5" y="2" width="14" height="20" rx="2"/>
                  <line x1="12" y1="18" x2="12" y2="18"/>
                </svg>
                手机号授权
              </button>
            </div>

            <!-- Divider -->
            <div class="divider">
              <span>或使用手机号登录</span>
            </div>

            <!-- Phone Input -->
            <div class="phone-input-section">
              <div class="phone-input-wrapper">
                <input type="text" class="country-code" value="+86" readonly>
                <input type="tel" class="phone-input" placeholder="请输入手机号">
              </div>
              <div class="code-input-wrapper">
                <input type="text" class="code-input" placeholder="请输入验证码">
                <button class="send-code-btn">获取验证码</button>
              </div>
            </div>

            <!-- Agreement -->
            <div class="agreement">
              <div class="agreement-checkbox">
                <div class="checkbox checked" onclick="this.classList.toggle('checked')"></div>
                <p class="agreement-text">
                  我已阅读并同意 <a href="#">《用户服务协议》</a>和<a href="#">《隐私政策》</a>，授权获取您的手机号用于登录
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
