  <style>
    .gashapon-screen {
      height: 100%;
      background: var(--bg-primary);
      position: relative;
      overflow: hidden;
    }

    /* Background Effects */
    .bg-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--accent-gold);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 80%; top: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 70%; top: 70%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 40%; top: 10%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 90%; top: 50%; animation-delay: 5s; }

    /* Content */
    .gashapon-content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding-bottom: 40px;
    }

    /* Header */
    .gashapon-header {
      text-align: center;
      padding: 16px 24px 0;
      animation: slideDown 0.5s ease forwards;
    }

    .gashapon-title {
      font-family: var(--font-display);
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--accent-gold), #FFE066);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gashapon-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* Gashapon Machine */
    .machine-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: scaleIn 0.6s ease forwards;
    }

    .machine {
      position: relative;
      width: 280px;
      height: 320px;
    }

    .machine-body {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 240px;
      height: 280px;
      background: linear-gradient(180deg, #3A3A3C, #2C2C2E);
      border-radius: 20px 20px 30px 30px;
      border: 3px solid #4A4A4C;
    }

    .machine-top {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 40px;
      background: linear-gradient(180deg, var(--accent-gold), #D4A600);
      border-radius: 20px 20px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .machine-top-text {
      font-family: var(--font-display);
      font-size: 14px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .machine-globe {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), transparent 50%),
                  linear-gradient(180deg, rgba(255,255,255,0.1), transparent);
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.2);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 8px;
    }

    .capsule {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      animation: bounce 2s ease-in-out infinite;
    }

    .capsule:nth-child(1) { background: linear-gradient(135deg, #FF6B6B, #FF4757); animation-delay: 0s; }
    .capsule:nth-child(2) { background: linear-gradient(135deg, #4ECDC4, #2ECC71); animation-delay: 0.3s; }
    .capsule:nth-child(3) { background: linear-gradient(135deg, #45B7D1, #0A84FF); animation-delay: 0.6s; }
    .capsule:nth-child(4) { background: linear-gradient(135deg, #F7DC6F, #F1C40F); animation-delay: 0.9s; }
    .capsule:nth-child(5) { background: linear-gradient(135deg, #BB8FCE, #8E44AD); animation-delay: 1.2s; }
    .capsule:nth-child(6) { background: linear-gradient(135deg, #F8B500, #FF6B35); animation-delay: 1.5s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .machine-slot {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 50px;
      background: #1a1a1a;
      border-radius: 0 0 30px 30px;
      border: 3px solid #4A4A4C;
      border-top: none;
    }

    .machine-lever {
      position: absolute;
      right: -30px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 80px;
      background: linear-gradient(90deg, #5A5A5C, #4A4A4C);
      border-radius: 10px;
      cursor: pointer;
    }

    .machine-lever::after {
      content: '';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background: linear-gradient(135deg, var(--accent-red), #CC0000);
      border-radius: 50%;
      box-shadow: 0 4px 12px rgba(255, 69, 58, 0.4);
    }

    /* Remaining Chances */
    .chances-display {
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 0.5s ease 0.3s forwards;
      opacity: 0;
    }

    .chances-label {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .chances-value {
      font-family: var(--font-display);
      font-size: 32px;
      font-weight: 700;
      color: var(--accent-gold);
    }

    .chances-value span {
      font-size: 16px;
      color: var(--text-tertiary);
    }

    /* Draw Button */
    .draw-button {
      width: 200px;
      height: 60px;
      background: linear-gradient(135deg, var(--accent-gold), #D4A600);
      border: none;
      border-radius: var(--radius-full);
      font-family: var(--font-display);
      font-size: 20px;
      font-weight: 700;
      color: #1a1a1a;
      cursor: pointer;
      margin-top: 24px;
      box-shadow: 0 8px 24px rgba(255, 214, 10, 0.3);
      transition: var(--transition-normal);
      animation: pulse 2s ease-in-out infinite;
    }

    .draw-button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 32px rgba(255, 214, 10, 0.4);
    }

    .draw-button:active {
      transform: scale(0.98);
    }

    .draw-button:disabled {
      background: var(--bg-tertiary);
      color: var(--text-tertiary);
      box-shadow: none;
      animation: none;
    }

    /* Prize Pool */
    .prize-pool {
      padding: 24px 16px;
      animation: slideUp 0.5s ease 0.4s forwards;
      opacity: 0;
    }

    .prize-pool-title {
      font-family: var(--font-display);
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .prize-pool-title::before {
      content: 'üéÅ';
    }

    .prize-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .prize-item {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      padding: 16px 8px;
      text-align: center;
      border: 1px solid var(--glass-border);
    }

    .prize-icon {

      margin-bottom: 8px;
    }

    .prize-name {
      font-size: 12px;
      color: var(--text-primary);
      line-height: 1.3;
    }

    .prize-item.grand {
      border-color: var(--accent-gold);
      background: linear-gradient(135deg, rgba(255, 214, 10, 0.1), transparent);
    }

    .prize-item.grand .prize-name {
      color: var(--accent-gold);
      font-weight: 600;
    }

    /* Bottom Actions */
    .bottom-actions {
      padding: 16px;
      display: flex;
      gap: 12px;
      animation: slideUp 0.5s ease 0.5s forwards;
      opacity: 0;

    .action-link {
      flex: 1;

      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px;
      background: var(--glass-bg);
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      font-size: 14px;
      cursor: pointer;
      border: 1px solid var(--glass-border);
      transition: var(--transition-fast);
    }

    .action-link:hover {
      background: var(--glass-border);
      color: var(--text-primary);

    /* Rules Modal Trigger */

      border-radius: var(--radius-full);
      font-size: 12px;
      color: var(--text-secondary);
      cursor: pointer;
      border: 1px solid var(--glass-border);
    }
  </style>
